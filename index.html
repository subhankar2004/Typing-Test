<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-test">
        <p id="text"></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b></span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span><b>0</b></span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span><b>0</b></span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span><b>0</b></span>
          </li>
          
        </ul>
        <button>Try Again</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
